<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a = prompt("Nhập vào số nguyên dương a: ");
let b = prompt("Nhập vào số nguyên dương b: ");

a = parseInt(a);
b = parseInt(b);


if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
    alert("nhập hai số nguyên dương hợp lệ.");
} else {

    let tongLe = 0;
    let tongChan = 0;

    for (let i = a + 1; i < b; i++) {
        if (i % 2 === 0) {
            tongChan += i;
        } else {
            tongLe += i;
        }
    }

    console.log("Tổng các số lẻ: " + tongLe);
    console.log("Tổng các số chẵn: " + tongChan);
}

    </script>
</body>
</html>
