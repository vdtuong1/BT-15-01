<body>
    <script>
let n = prompt("Nhập vào một số nguyên dương:");

n = parseInt(n);

let sum = 0;
let m = 0;

while (sum < n) {
    m++;
    sum += m;
}

console.log(`Số nguyên dương m lớn nhất sao cho tổng 1+2+3+...+m < ${n} là: ${m - 1}`);

    </script>
</body>
</html>
