<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let n = prompt("Nhập vào một số nguyên:");

n = parseInt(n);

let countEvenDigits = 0;

while (n !== 0) {
    let digit = n % 10;

    if (digit % 2 === 0) {
        countEvenDigits++;
    }
    n = Math.floor(n / 10);
}
console.log(`Số lượng chữ số chẵn trong ${n} là: ${countEvenDigits}`);

    </script>
</body>
</html>
